<div class="container">
<h3 class="text-center">Calendrier</h3>
    <div id="caleandar">

    </div>

    <script type="text/javascript" src="js/caleandar.js"></script>
    <script th:inline="javascript">
        var events = [
  {'Date': new Date(2021, 7, 21), 'Title': 'F&ecirc;te de la jeunesse'},
  [# th:each="event : ${events}"]
  {'Date': new Date([[${event.date2.getYear()}]], [[${event.date2.getMonthValue()}]], [[${event.date2.getDayOfMonth()}]]), 'Title': [[${event.title}]]},
[/]
  {'Date': new Date(2016, 6, 27), 'Title': '25 year anniversary', 'Link': 'https://www.google.com.au/#q=anniversary+gifts'},
];
var settings = {};
var element = document.getElementById('caleandar');
caleandar(element, events, settings);
    </script>
    <div class="text-center">
        <a href="#" class="btn btn-warning"><span class="glyphicon glyphicon-plus"></span> Ajouter un jour f&eacute;ri&eacute;</a>
